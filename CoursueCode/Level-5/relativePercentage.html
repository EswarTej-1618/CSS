<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative unit:Percentage</title>
    <style>
        #first{
            height: 100px;
            width:200px;
            background-color: red;
        }
        /* here % definition is relative to parent  */
        #second{
            width: 50%;
            height: 60%;
            background-color:royalblue;
        }
    </style>
</head>
<body>
    
    <div id="first">
        First div 
        <div id="second">Second div</div>
    </div>
    
</body>
</html>
