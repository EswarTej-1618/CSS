<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            /* height: 100px;
            width: 100px; */
            /* if we use property Inline then we can't set the property height and width */
            text-align: center;
            margin: 5px;
            background-color: cyan;
            border: 3px solid black;
            border-radius: 10px;
            display:inline;
        }
    </style>
</head>
<body>
    <br>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
</body>
</html>
