<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit:Vw/Vh</title>
    <style>
        #first{
            background-color: deeppink;
            width: 50vw;
            height: 50vh;
            /* here vh/vm depends on the screen size or viewport size! so no need to depend on user definition it automacticaully adjust by the size of the screen */
        }
    </style>
</head>
<body>
    <div id="first">First</div>
</body>
</html>
