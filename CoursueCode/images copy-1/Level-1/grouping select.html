<!-- grouping selector! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grouping selector</title>
    <style>
        /*  grouping selector "," */
        h1,h2,h3,#hello,.uni{
            color: hotpink;
        }

    </style>
</head>
<body>
    <h1> first heading</h1>
    <br>
    <h2> second heading</h2> <br>
    <h3> third heading</h3> <br>
    <p class="uni"> this is a para for example</p> <br>
    <pre id="hello"> see the chamtkar of grouping selector!!</pre>
    
</body>
</html>
