<!-- id targets specific tag! and class property allows grouping multiple html tags 
# is id selector!  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id&class selector </title>
    <style>
   #first{color: rgb(224, 132, 11);font-style: italic; }
   #normal{ font-size: large; color: hotpink;}
   .css{ color: gold;font-family: Arial, Helvetica, sans-serif;}

    </style>
</head>
<body style="background-color: black;">
    <h1 id="first"> Id selector</h1> <br>
    <h2 class="css"> Class selector</h2>
    <p id="normal"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi veniam autem quo itaque rerum voluptate placeat laborum magnam. Ullam soluta, porro sit unde sint culpa.</p>
    <pre class="css"> see the use of the class selector!!!!</pre>
    
</body>
</html>
